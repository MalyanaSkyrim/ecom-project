name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  API_KEY: 'abcdef1234'
  REDIS_PORT: 6380
  REDIS_HOST: localhost
  DATABASE_URL: postgresql://root@localhost:26258/ecom-dev?sslmode=disable,
  NEXTAUTH_URL: http://localhost:3000
  NEXTAUTH_SECRET: abcdef1234,
  GOOGLE_CLIENT_ID: aaaabcdef1234,
  GOOGLE_CLIENT_SECRET: aaaabbbbcdef1234

jobs:
  ci:
    name: 'Continuous Integration'
    runs-on: ubuntu-latest
    container:
      image: node:22
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Add yarn
        run: |
          curl -fsSL --create-dirs -o $HOME/bin/yarn \
          https://github.com/yarnpkg/yarn/releases/download/v1.22.22/yarn-1.22.22.js
          chmod +x $HOME/bin/yarn
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: 🌍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: 🚚 Install dependencies
        run: yarn install

      - name: Prisma generate
        run: yarn db:generate

      - name: Run Spellcheck
        run: yarn spell

      - name: Check code formatting
        run: yarn prettier:check

      - name: Lint and typecheck the code
        run: yarn typecheck && yarn lint

      - name: Build
        run: yarn run build
