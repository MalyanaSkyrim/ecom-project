name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  API_KEY: 'abcdef1234'
  REDIS_URL: redis://localhost:6379
  DATABASE_URL: postgresql://root@localhost:26258/ecom-dev?sslmode=disable
  NEXTAUTH_URL: http://localhost:3000
  NEXTAUTH_SECRET: abcdef1234
  GOOGLE_CLIENT_ID: aaaabcdef1234
  GOOGLE_CLIENT_SECRET: aaaabbbbcdef1234
  API_PORT: 4000

jobs:
  ci:
    name: 'Continuous Integration'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: üåç Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: 'pnpm'

      - name: üöö Install dependencies
        run: pnpm install

      - name: Prisma generate
        run: pnpm db:generate

      - name: Run Spellcheck
        run: pnpm spell

      - name: Check code formatting
        run: pnpm prettier:check

      - name: Lint and typecheck the code
        run: pnpm typecheck && pnpm lint

      - name: Build
        run: SKIP_ENV_VALIDATION=true CI=true NODE_ENV=production pnpm build --color
